<header>
  <!-- City silhouette SVG (sky is transparent) -->
  <img src="../assets/svg/header.svg" alt="" class="header-hero" />

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content" role="document">
      <button class="modal-close" id="modalClose" aria-label="დახურვა">&times;</button>
      <h3>ავტორიზაცია / რეგისტრაცია</h3>
      <div class="modal-buttons">
        <button class="modal-btn login-option">ავტორიზაცია</button>
        <button class="modal-btn register-option">რეგისტრაცია</button>
      </div>
      <form class="login-form" id="loginForm" novalidate>
        <div class="field">
          <input type="email" name="email" placeholder="ელფოსტა" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="პაროლი" required />
        </div>
        <div class="forgot-password-link">
          <a href="#" id="forgotPasswordLink">დაგავიწყდათ პაროლი?</a>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="modal-btn submit">ავტორიზაცია</button>
        </div>
      </form>

      <form class="register-form" id="registerForm" novalidate>
        <div class="field">
          <input type="text" name="personalId" inputmode="numeric" maxlength="11" placeholder="პირადი ნომერი" required />
        </div>
        <div class="field">
          <input type="text" name="firstName" placeholder="სახელი" required />
        </div>
        <div class="field">
          <input type="text" name="lastName" placeholder="გვარი" required />
        </div>
        <div class="field">
          <input type="tel" name="phone" placeholder="ტელეფონი" required />
        </div>
        <div class="field">
          <input type="email" name="email" placeholder="ელფოსტა" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="პაროლი" required />
        </div>
        <div class="field">
          <input type="password" name="confirmPassword" placeholder="გაიმეორეთ პაროლი" required />
        </div>
        <div class="modal-buttons">
          <button type="submit" class="modal-btn submit">რეგისტრაცია</button>
        </div>
      </form>

      <form class="forgot-password-form" id="forgotPasswordForm" novalidate>
        <div class="field">
          <input type="email" name="email" placeholder="ელფოსტა" required />
        </div>
        <div class="modal-buttons">
          <button type="submit" class="modal-btn submit">პაროლის აღდგენა</button>
          <button type="button" class="modal-btn back-to-login">უკან დაბრუნება</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Burger toggle for <=1050px (JS-driven) -->
  <button class="burger" aria-controls="mobile-drawer" aria-label="მენიუს გახსნა" aria-expanded="false" type="button">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="overlay" aria-hidden="true"></div>
  <aside id="mobile-drawer" class="drawer" aria-label="მობილური მენიუ">
    <button class="drawer-close" aria-label="დახურვა" type="button"></button>
    <div class="drawer-auth-banner">გთხოვთ შეხვიდეთ სისტემაში</div>
    <nav class="drawer-nav">
      <a href="#" class="drawer-registry">რეესტრი</a>
      <div class="drawer-item drawer-exam">
        <a href="#" class="drawer-exam-trigger" aria-haspopup="true" aria-expanded="false">გამოცდა</a>
        <div class="drawer-submenu" role="menu" hidden>
          <button type="button" class="drawer-submenu-item theoretical">თეორიული გამოცდა</button>
          <button type="button" class="drawer-submenu-item review">პროექტის განხილვა</button>
        </div>
      </div>
      <a href="#" class="drawer-statements">განცხადებები</a>
      <a href="#" class="drawer-about">წესები და პირობები</a>
      <a href="#" class="drawer-profile" data-page-link>ჩემი გვერდი</a>
    </nav>
    <button class="drawer-login" data-auth-btn>ავტორიზაცია</button>
  </aside>

  <div class="nav-bar">
    <div class="logo">
      <img src="../assets/svg/logo.svg" alt="logo" />
    </div>
    <div class="auth-banner">გთხოვთ შეხვიდეთ სისტემაში</div>
    <nav class="nav">
      <a href="#" class="nav-registry">რეესტრი</a>
      <div class="nav-item nav-exam">
        <a href="#" class="exam-trigger" aria-haspopup="true" aria-expanded="false">გამოცდა</a>
        <div class="dropdown" role="menu" aria-hidden="true">
          <button type="button" class="dropdown-item theoretical">თეორიული გამოცდა</button>
          <button type="button" class="dropdown-item review">პროექტის განხილვა</button>
        </div>
      </div>
      <a href="#" class="nav-statements">განცხადებები</a>
      <a href="#" class="nav-about">წესები და პირობები</a>
      <a href="#" class="nav-profile" data-page-link>ჩემი გვერდი</a>
    </nav>
    <button class="login-btn" data-auth-btn>შესვლა</button>
  </div>
</header>
