<!doctype html>
<html lang="ka">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluation</title>
    <link rel="stylesheet" href="evaluation.css" />
    <script src="evaluation.js" defer></script>
  </head>
  <body>
    <div class="pe-layout">
      <aside class="pe-col pe-left" aria-label="მარცხენა სვეტი">
        <div class="pe-left-top">
          <div class="camera-slot" role="img" aria-label="კამერის ადგილი"></div>
        </div>
        <div class="pe-left-mid">
          <p class="camera-note">მიმდინარეობს აუდიო/ვიდეო ჩაწერა. გთხოვთ გამოცდის მსვლელობისას არ გახვიდეთ ვიდეოთვალის ხედვის არედან</p>
        </div>
        <div class="pe-left-bottom">
          <div class="pe-lb-1"></div>
          <div class="pe-lb-2"></div>
          <div class="pe-lb-3"></div>
          <div class="pe-lb-4"></div>
        </div>
      </aside>
      <main class="pe-col pe-center" aria-label="ცენტრალური სვეტი">
        <div class="pe-center-top"></div>
        <div class="pe-center-content"></div>
        <div class="pe-center-bottom"></div>
      </main>
      <aside class="pe-col pe-right" aria-label="მარჯვენა სვეტი">
        <div class="pe-right-top"></div>
        <div class="pe-right-mid"></div>
        <div class="pe-right-bottom"></div>
      </aside>
    </div>
  </body>
</html>
