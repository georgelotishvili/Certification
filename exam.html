<!doctype html>
<html lang="ka">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Exam</title>
    <link rel="stylesheet" href="exam.css" />
  </head>
  <body>
    <div class="exam-root">
      <!-- Password gate overlay -->
      <div class="gate-overlay" id="examGateOverlay">
        <form class="exam-dialog gate" id="examGateForm" autocomplete="off">
          <button class="gate-close" id="examGateClose" type="button" aria-label="დახურვა">×</button>
          <p class="exam-text">ადმინისტრატორის ავტორიზაცია</p>
          <div class="field"><input type="password" id="examPassword" placeholder="პაროლი" required /></div>
          <div class="exam-actions">
            <button class="btn primary" type="submit">შესვლა</button>
          </div>
          <div class="gate-error" id="examGateError" hidden>პაროლი არასწორია</div>
          <div class="dev-tools"><button type="button" id="devBypass" class="dev-bypass">დროებითი შესვლა</button></div>
        </form>
      </div>
      <!-- Second auth: unique code overlay -->
      <div class="code-overlay" id="examCodeOverlay" style="display:none;">
        <form class="exam-dialog gate" id="examCodeForm" autocomplete="off">
          <button class="gate-close" id="codeGateClose" type="button" aria-label="დახურვა">×</button>
          <p class="exam-text">შეიყვანეთ უნიკალური კოდი</p>
          <div class="field"><input type="text" id="examCodeInput" placeholder="უნიკალური კოდი" inputmode="numeric" /></div>
          <div class="exam-actions">
            <button class="btn primary" type="submit">დადასტურება</button>
          </div>
          <div class="gate-error" id="examCodeError" hidden>კოდი არასწორია</div>
          <div class="dev-tools"><button type="button" id="devBypassCode" class="dev-bypass">დროებითი შესვლა</button></div>
        </form>
      </div>
      <div class="exam-container" role="dialog" aria-modal="true" aria-label="Exam screen">
        <div class="exam-layout">
          <aside class="pane left" id="examPaneLeft">
            <div class="pane-section top"></div>
            <div class="pane-section middle"></div>
            <div class="pane-section bottom"></div>
          </aside>
          <main class="pane center" id="examPaneCenter">
            <div class="center-top">
              <div class="ct-section ct-title">თეორიული ნაწილი</div>
              <div class="ct-section ct-subtitle">თეორიული ნაწილი</div>
              <div class="ct-section ct-countdown"><span id="examCountdown">00:30:00</span></div>
            </div>
            <div class="center-middle"></div>
            <div class="center-bottom">
              <div class="exam-bottom-actions in-center">
                <button class="btn primary" id="examStart" type="button">გამოცდის დაწყება</button>
                <button class="btn finish" id="examFinish" type="button">გამოცდის დასრულება</button>
              </div>
            </div>
          </main>
          <aside class="pane right" id="examPaneRight">
            <div class="pane-section top"></div>
            <div class="pane-section middle"></div>
            <div class="pane-section bottom"></div>
          </aside>
        </div>
        

        <div class="exam-dialog" id="examConfirm" hidden>
          <p class="exam-text">ნამდვილად გსურთ გამოცდის დასრულება?</p>
          <div class="exam-actions">
            <button class="btn danger" id="confirmLeaveYes" type="button">დიახ</button>
            <button class="btn" id="confirmLeaveNo" type="button">არა</button>
          </div>
        </div>

        <div class="exam-dialog" id="examFinal" hidden>
          <p class="exam-text">თქვენი გამოცდის პროცესი დასრულდება და მას ვეღარ აღადგენთ. გამოცდის შედეგები შეინახება ბაზაში</p>
          <div class="exam-actions">
            <button class="btn primary" id="agreeExit" type="button">ვეთანხმები</button>
            <button class="btn" id="returnToExam" type="button">გამოცდაზე დაბრუნება</button>
          </div>
        </div>
      </div>
    </div>

    <script src="exam.js" defer></script>
  </body>
  </html>
